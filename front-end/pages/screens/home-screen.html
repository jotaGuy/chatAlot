<!DOCTYPE >
<html>
  <head>
    <title>Home Screen</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../screen-styles/home-screen.css"
    />
  </head>
  <body>
    <div class="head-container">
      <div class="title-container">
        <h1 class="page-title">Home Screen</h1>
      </div>
      <div class="nav-container">
        <ul class="nav-list">
          <li class="nav-link">
            <a href="./home-screen.html">Home |</a>
          </li>
          <li class="nav-link">
            <a href="./profile.html">Profile |</a>
          </li>
          <li class="nav-link">
            <a href="./messages.html">Direct Messages |</a>
          </li>
          <li class="nav-link">
            <a href="./friends-list.html">Friends List</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="body-container">
      <div class="data-container">
        <div class="data-card-header">
          <h3>Data</h3>
        </div>
        <div class="data-list-continer">
          <ul class="data-list">
            <li class="data-point total-messages">
              Messages - 100
              <div class="messages dot"></div> |
            </li>
            <li class="data-point total-users">
              Users - 62
              <div class="users dot"></div> |
            </li>
            <li class="data-point user-messages">
              Your Sent Message- 18
              <div class="sent-messages dot"></div> |
            </li>
            <li class="data-point total-friends">
              Number of friends - 7
              <div class="friend dot"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-container">
        <div class="card card-header">
          <h3>World Chat</h3>
        </div>
        <div class="card card-body"></div>
        <div class="card card-footer">
          <textarea class="message-box" rows="2" cols="30">
Enter Message</textarea
          >
          <input class="send-button" type="submit" placeholder="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
