<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="./styling/signup.css" />
  </head>

  <body>
    <div class="signing-container">
      <img
        src="../images/profileIcon.png"
        alt="profile icon"
        height="100px"
        class="image"
      />
      <h2 class="page-title">User Login</h2>
      <form action="../pages/screens/home.html" class="signup-form">
        <input
          class="signup-fields"
          id="email-field"
          type="email"
          placeholder=" Username"
          required
        />
        <input
          class="signup-fields"
          id="password-field"
          type="password"
          placeholder="Password"
          required
        />
        <input
            class="signup-fields"
            id="submit-button"
            type="submit"
            value="Login"
          />
      </form>
      <div class="pass-reset">
        <a id="pass-reset" href="">Forgot Password</a>
      </div>
    </div>
  </body>
</html>
